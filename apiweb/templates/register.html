<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
		<link rel="stylesheet" href="/static/reg.css"/>
	</head>
	<body>
		<div>
			<form action="#" method="post">
				<div class="reg">
					<label>账 号:</label>
					<input type="text" name="user_name" id="user"/><br />
					<label>密 码:</label>
					<input type="password" name="pwd" id="pw"/><br />
					<label>确认密码:</label>
					<input type="password" name="pwd2" id="pw2"/>
				</div>
				<div class="butn">
					<input type="submit" value="提交" id="sub"/>
					<input type="reset" value="清空" id="res"/>
				</div>
			</form>
		</div>
	</body>
</html>
